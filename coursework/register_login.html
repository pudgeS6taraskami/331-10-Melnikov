<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HeartBeat - Регистрация и вход</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gidole&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Gidole", sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 400px;
            backdrop-filter: blur(10px);
        }
        h2 {
            text-align: center;
            color: #ff6b6b;
            font-family: "Rubik Mono One", monospace;
            margin-bottom: 30px;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ff6b6b;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #ff5252;
            box-shadow: 0 0 10px rgba(255, 82, 82, 0.3);
        }
        button {
            width: 100%;
            padding: 15px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-family: "Rubik Mono One", monospace;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        .message {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 30px;
            font-size: 16px;
            display: none;
        }
        .success {
            color: #fff;
            background: rgba(76, 175, 80, 0.8);
        }
        .error {
            color: #fff;
            background: rgba(244, 67, 54, 0.8);
        }
        .Logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .Logo h1 {
            color: #ff6b6b;
            font-family: "Rubik Mono One", monospace;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .Logo h1:hover {
            transform: scale(1.05);
            color: #ff5252;
        }
        .form-container {
            margin-bottom: 40px;
        }
        .form-container:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="Logo" onclick="location.href='index.html';">
            <h1>HeartBeat</h1>
        </div>
        
        <div class="form-container">
            <h2>Регистрация</h2>
            <form>
                <input type="text" name="username" placeholder="Твой ник" required>
                <input type="password" name="password" placeholder="Придумай пароль" required>
                <input type="password" name="password_repeat" placeholder="Повтори пароль" required>
                <button type="submit" name="register">Зарегистрироваться</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Вход</h2>
            <form>
                <input type="text" name="username" placeholder="Твой ник" required>
                <input type="password" name="password" placeholder="Твой пароль" required>
                <button type="submit" name="login">Войти</button>
            </form>
        </div>
    </div>
</body>
</html>
